<!-- Use this CSS stylesheet to ensure that add-ons styling 
     matches the default Google Docs styles -->
<link href="https://ssl.gstatic.com/docs/script/css/add-ons.css"
     rel="stylesheet"> 
 
<!-- The sidebar will have a input box and the search button -->
<div class="sidebar">
    
    <!-- The entry box for Bugs -->
    <div class="block form-group">
        <label for="addbugdescription">Bug Description</label>
        <textarea id="addbugdescription" style="width:90%;" rows="5"></textarea>
        <br />
        <button class="blue" id="addbugbutton">Add Bug</button>
    </div>    
 
</div>
 
<!-- Load the jQuery library from the Google CDN -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js">
</script>
 
<script>
 // Attach click handlers after the Sidebar has loaded in Google Docs
 $(function() {
   $('#addbugbutton').click(function() {
     google.script.run.newBugRow($('#addbugdescription').val());
     $('#addbugdescription').val('');
   });
   
 });
</script>
